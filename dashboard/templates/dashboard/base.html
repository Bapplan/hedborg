<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body { display: flex; min-height: 100vh; flex-direction: column; }
      .dashboard-header { background: #343a40; color: #fff; padding: 1rem; }
      .dashboard-sidebar { background: #f8f9fa; min-width: 200px; padding: 1rem; }
      .dashboard-content { flex: 1; padding: 2rem; }
      .dashboard-footer { background: #343a40; color: #fff; text-align: center; padding: 1rem; }
      .dashboard-layout { display: flex; flex: 1; }
    </style>
</head>
<body>
    {% include 'dashboard/header.html' %}
    <div class="dashboard-layout">
        {% include 'dashboard/sidebar.html' %}
        {% block content %}{% endblock %}
    </div>
    {% include 'dashboard/footer.html' %}
</body>
</html>
